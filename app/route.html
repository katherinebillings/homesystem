<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Home Monitoring System</title>
	<link href="css/reset.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="css/main.css">
	<!-- font awesome link for basic icons -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">



	<!-- typefaces -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

	<link rel="stylesheet" href="https://use.typekit.net/bzb3aje.css">
	


</head>
<body>
	<header class="header">
	 <div class="logo">
		<a href="index.html"><img src="images/logo.png" alt="Main Logo"></a>
	 </div>
	</header>


	<div id="container">


		<div class="backLink">
		<a href="index.html" class="link">Back</a>
	    </div>

		
		<div class="tempIcon">
			<img src="images/loc.png" alt="route icon" class="routeI">
			<h3 class="titleRoute">ROUTE</h3>
		</div>


		<div class="introPar">
			<p class="directions">Enter in your traveling route below. This will notify you on time of duration & any traffic delays/accidents.</p>
		</div>

		
	
	  


		 
		





		<div class="change">
			<input type="text" name="change" id="origin" placeholder="Address, City, PROV" class="btnRoute">



			<label class="routeStartButton">Starting Point</label>


			<input type="text" name="change" id="dest" placeholder="Address, City, PROV" class="btnRoute">


			<label class="routeEndButton">Ending Point</label>

			<select id="mode">
				<option value="driving">Driving</option>
				<option value="transit">Transit</option>
				<option value="walking">Walking</option>
				<option value="cycling">Cycling</option>
			</select>

			<div class="selectOpts">
				<select id="hours">
				</select>
	    	<select id="minutes">
				</select>
	  


		<!-- time of day AM / PM -->
	    <select id="timeOfDay">
	    <option value="AM">AM</option>
	    <option value="PM">PM</option>
	    </select>
			<input type="submit" id="submit" name="change" value="Change" class="btnRoute">

		</div>
			
		</div>
		
		

	</div>

	<script src="js/main.js"></script>
</body>
</html>
