<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Home Monitoring System</title>
	<link href="css/reset.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="css/main.css">
	<!-- font awesome link for basic icons -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">



	<!-- typefaces -->

	<link rel="stylesheet" href="https://use.typekit.net/bzb3aje.css">
	


</head>
<body>
	<header class="header">
	 <div class="logo">
		<a href="index.html"><img src="images/logo.png" alt="Main Logo"></a>
	 </div>
	</header>


	<div id="container">


		<div class="backLink">
		<a href="index.html" class="link">Back</a>
	    </div>

		
		<div class="tempIcon">
			<img src="images/loc.png" alt="route icon" class="routeI">
			<h3 class="titleRoute">Route</h3>
		</div>


		<div class="introPar">
			<p class="directions">Enter in your traveling route below. This will notify you on time of duration & any traffic delays/accidents.</p>
		</div>

		
	
	  


		 
		





		<div class="change">
			<input type="text" name="change" placeholder="Enter Here" class="btnRoute">


			
			<button class="routeStartButton">Starting Point</button>


			<input type="text" name="change" placeholder="Enter Here" class="btnRoute">


			<button class="routeEndButton">Ending Point</button>



			
		</div>
		
		

	</div>

	<script src="js/main.js"></script>
