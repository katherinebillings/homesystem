<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Home Monitoring System</title>
	<link href="css/reset.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="css/main.css">
		<!-- chart.js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">




	<!-- font awesome link for basic icons -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">



	<!-- typefaces -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

	<link rel="stylesheet" href="https://use.typekit.net/bzb3aje.css">
	


</head>
<body>
	<header class="header">
	 <div class="logo">
		<a href="index.html"><img src="images/logo.svg" alt="Main Logo"></a>
	 </div>
	</header>


	<div id="container">


	    <div class="backLink">
		<a href="index.html" class="link">Back</a>
	    </div>


		
		<div class="tempIcon">
			<img src="images/temp.png" alt="temperature icon" class="tempI">
			<h3 class="titleTemp">TEMPERATURE</h3>
		</div>





		<!-- charts.js -->
		<h1 class="tempHistory">History</h1> <!-- ///////////FINISH THIS/////////////////////////////// -->

		<!--
		<div style="width:50%">
			<h2 class="tempH">Temperature</h2>
			<canvas id="chart"></canvas>
		</div>
		-->	
		<div class="wrapper">
			<canvas id="history"></canvas>
		</div>












		
		<div class="autoAdjust">
		<h3 class="titles">Celcius/Fahrenheit</h3>
		<!-- toggle slider (iphone style -->
		<div class="options" id="scaleBtn">
	    <div class="optionSlide"></div>	
		<div class="sliderSwitch"></div>
	    </div>
		<hr class="divider">	
		<h3 class="titles">Show Room/Local Temp</h3>

			
		<!-- toggle slider (iphone style -->
	    <div class="options" id="tempBtn">
	    <div class="optionSlide"></div>	
		<div class="sliderSwitch"></div>
	    </div>
		</div>


		<div class="change">
			<input type="text" name="change" placeholder="Enter Change City" class="btnInput" id="city">
			<select id="country">
				<option value="ca">Canada</option>
				<option value="um">United States</option>
				<option value="gb">England</option>
				<option value="mx">Mexico</option>
			</select>
			<input type="submit" id="submit" name="change" value="Submit" class="btnInput">
		</div>


		
		
	</div>

	<script src="js/main.js"></script>
</body>
</html>
