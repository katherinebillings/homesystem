<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Home Monitoring System</title>
	<link href="css/reset.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="css/main.css">
	<!-- font awesome link for basic icons -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">



	<!-- typefaces -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

	<link rel="stylesheet" href="https://use.typekit.net/bzb3aje.css">
	


</head>
<body>
	<header class="header">
	 <div class="logo">
		<a href="index.html"><img src="images/logo.png" alt="Main Logo"></a>
	 </div>
	</header>


	<div id="container">


		<div class="backLink">
		<a href="index.html" class="link">Back</a>
	    </div>


		
		<div class="alarmIcon">
			<img src="images/alerts.png" alt="alert icon" class="alarmI">
			<h3 class="titleAlert">ALERTS</h3>
		</div>

		<div class="autoAdjust">
		<h3 class="titles">Farenheit / Celcius</h3>
		<!-- toggle slider (iphone style -->
		<div class="options">
	    <div class="optionSlide"></div>	
		<div class="sliderSwitch"></div>
	    </div>
		<hr class="divider">	
		<h3 class="titles">Show Room Temp</h3>

			
		<!-- toggle slider (iphone style -->
		<div class="options">
	    <div class="optionSlide"></div>	
		<div class="sliderSwitch"></div>
	    </div>

	    <hr class="divider">	
		<h3 class="titles">Show Room Temp</h3>
		<div class="options">
	    <div class="optionSlide"></div>	
		<div class="sliderSwitch"></div>
	    </div>
		</div>
		





		<div class="change">
			<input type="text" name="change" placeholder="Enter Phone Number" class="btnInputAlerts">
		</div>
		
		

	</div>

	<script src="js/main.js"></script>
</body>
</html>
